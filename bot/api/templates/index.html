<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <h4 class="d-flex justify-content-end" style="padding:20px;"> DAI: {{ dai }} </h4>
      <div class="d-flex flex-column p-5">
          <div class="d-flex justify-content-center">
              <img style="height:300px;width:300px" src="{{url_for('static', filename='logo.png')}}" align="middle" />
          </div>
          <h2 class="d-flex justify-content-center">Upload new inventory</h2>
          <form class="d-flex justify-content-center" action = "http://localhost:5000/inventory" method = "POST"
         enctype = "multipart/form-data">
              <input type = "file" name = "file" />
              <input type = "submit"/>
          </form>
      </div>
        <ul class="list-group list-group-flush">
            {% for item in offers %}
          <li class="list-group-item"> {{ item }} </li>
        {% endfor %}
        </ul>
   </body>
</html>
